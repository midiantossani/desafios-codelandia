<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section>
            <img src="images/logo.svg" alt="logo">
        </section>
    </header>
    <main>
        <section class="section-container">
            <div class="container">
                <div class="info">
                    <h1>Ajude quem <br> precisa de ajuda</h1>
                    <img src="images/vector.svg" alt="vector">
                </div>
                <p>Com apenas 1 Real você pode me ajudar a alimentar cães de ruas.</p>
                    <div class="btn">
                        <button class="fill">Contribuir</button>
                        <button class="border">Entrar em contato</button>
                    </div>
            </div>
            <div class="img">
                <img src="images/dog.svg" alt="dog">
            </div>
        </section>
    </main>
</body>
</html>
